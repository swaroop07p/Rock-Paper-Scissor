<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div id="outer-heading">
        <div class="heading">
            <h1 id="heading-tag">Rock Paper Scissor</h1>
        </div>
    </div>
    <div id="outer-container">
        <div class="container">
            <div class="button" id="rock">
                <img class="image" src="Images\Rock.png" alt="">
            </div>
            <div class="button" id="paper">
                <img class="image" src="Images\Paper.png" alt="">
            </div>
            <div class="button" id="scissor">
                <img class="image" src="Images\Scissor.png" alt="">
            </div>
        </div>
    </div>
    <div class="score">
        <div class="innerScore">
            <h2 id="player">Player</h2>
            <h2 id="p-p">0</h2>
        </div>
        <div class="innerScore">
            <h2 id="computer">Computer</h2>
            <h2 id="c-p">0</h2>
        </div>
    </div>
    <div id="result-container">
        <div class="result">
            <h1 id="result-tag">PLAY THE GAME</h1>
        </div>
    </div>
    <div id="reset">
        <button id="resetting" onclick="reset()">RESET</button>
    </div>
    <script src="script.js"></script>
</body>

</html>
