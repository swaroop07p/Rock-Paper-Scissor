<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Document</title>
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <div class="heading">
            <h1 id="heading-tag">Rock Paper Scissor</h1>
        </div>
        <div class="container">
            <button class="button" id="rock" >
                <img src="Images\Rock.png" alt="">
            </button>
            <button class="button" id="paper" >
                <img src="Images\Paper.png" alt="">
            </button>
            <button class="button" id="scissor" >
                <img src="Images\Scissor.png" alt="">
            </button>
        </div>
        <div class="score">
            <div class="player">
                <h2 class="points" >Player</h2>
                <h2 class="points" >0</h2>
            </div>
            <div class="computer">
                <h2 class="points" >Computer</h2>
                <h2 class="points" >0</h2>
            </div>
        </div>
        <div class="result">
            <h1 id="result-tag">You Won</h1>
        </div>

        <script href="script.js"></script>
    </body>
</html>
